        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "RRC_CONNECTED", "label": "RRC_CONNECTED", "shape": "dot", "title": "RRC_CONNECTED"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "RRC_IDLE", "label": "RRC_IDLE", "shape": "dot", "title": "RRC_IDLE"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "RRC_INACTIVE", "label": "RRC_INACTIVE", "shape": "dot", "title": "RRC_INACTIVE"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "OTHER/ANY", "label": "OTHER/ANY", "shape": "dot", "title": "OTHER/ANY"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "NOTE 2: How/when the N3C remote UE to indicate N3C relay UE to enter RRC_CONNECTED state is left to ", "to": "RRC_CONNECTED"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "2\u003e enter RRC_CONNECTED", "to": "RRC_CONNECTED"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "1\u003e enter RRC_CONNECTED", "to": "RRC_CONNECTED"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "3\u003e enter RRC_INACTIVE, and perform either cell selection as specified in TS 38", "to": "RRC_INACTIVE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "3\u003e enter RRC_INACTIVE and perform cell selection as specified in TS 38", "to": "RRC_INACTIVE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "3\u003e enter RRC_IDLE, and perform either cell selection as specified in TS 38", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "3\u003e enter RRC_IDLE and perform cell selection as specified in TS 38", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "If UE does not go to RRC_IDLE in this case, UE still considers the configuration resulting from the ", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "| musim-LeaveWithoutResponseTimer  Indicates the timer for the UE to enter RRC_IDLE for MUSIM purpos", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "| Go to RRC_IDLE |", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "| If the T310 is kept in MCG: If AS security is not activated: go to RRC_IDLE else: initiate the MCG", "to": "RRC_IDLE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "OTHER/ANY", "title": "| Enter RRC_IDLE |", "to": "RRC_IDLE"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"iterations": 150}}, "edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": "from"}, "smooth": {"type": "curvedCW"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
