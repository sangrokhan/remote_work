services:
  # Agent Core Service (Mac Development)
  app:
    build: .
    container_name: a2a_agent_core
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./output:/app/output
      - ./data:/app/data
    environment:
      # Connect to Mac host native LLM server
      - LLM_SERVICE_URL=http://host.docker.internal:8000
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure

  # Frontend Service
  frontend:
    build:
      context: ./frontend
    container_name: a2a_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: on-failure
