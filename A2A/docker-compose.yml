services:
  ollama:
    image: ollama/ollama:latest
    container_name: a2a_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

  app:
    build: .
    container_name: a2a_app
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./output:/app/output
    restart: on-failure

volumes:
  ollama_data:
